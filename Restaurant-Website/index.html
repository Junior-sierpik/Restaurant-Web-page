<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My restaurant</title>
  <link rel="stylesheet" href="/Restaurant-Website/styles/animation.css">
  <link rel="stylesheet" href="/Restaurant-Website/styles/header.css">
  <link rel="stylesheet" href="/Restaurant-Website/styles/main.css">
  <link rel="stylesheet" href="/Restaurant-Website/styles/footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
  <header>
    <div class="head-container">
      <div class="logo">
        <img class="logo slideToDown" src="/Restaurant-Website/images/pngegg.png">
      </div>
      <div class="social-media-icons-container slideToDown">
        <a href="#" class="icon-container">
          <img src="images/social-media-icons/black-youtube.png">
          <img src="images/social-media-icons/color-youtube.png">
        </a>
        <a href="#" class="icon-container">
          <img src="images/social-media-icons/black-instagram.png">
          <img src="images/social-media-icons/color-instagram.png">
        </a>
        <a href="#" class="icon-container">
          <img src="images/social-media-icons/black-facebook.png">
          <img src="images/social-media-icons/color-facebook.png">
        </a>
      </div>
      <div class="navigation slideToDown">
        <a href="#welcome">Home</a>
        <a href="#about">About us</a>
        <a href="#menu">Menu</a>
        <a href="#food">Foods</a>
      </div>
    </div>
    <div class="media-container slideToRight">
      <div class="yt-box">
        <p class="amount">700k</p>
        <p class="media-info">Youtube subscribers</p>
      </div>
      <div class="ig-box">
        <p class="amount">2.4m</p>
        <p class="media-info">Instagram Followers</p>
      </div>
      <div class="like-box">
        <p class="amount">100k</p>
        <p class="media-info">Dribble shot likes</p>
      </div>
    </div>
  </header>
  <main>
    <div>
      <div class="page-title">
        <p class="title">Popular Foods</p>
      </div>
      <div class="foods-container js-foods-container">
      </div>
    </div>
    <div>
      <div class="page-title">
        <p class="title-menu">Pizza</p>
      </div>
      <div class="foods-container js-pizza-container">
      </div>
    </div>
    <div>
      <div class="page-title">
        <p class="title-menu">Pasta, Crepes, Snacks</p>
      </div>
      <div class="foods-container js-another-food-container">
      </div>
    </div>
    <div>
      <div class="page-title">
        <p class="title-menu">Drinks</p>
      </div>
      <div class="foods-container js-drinks-container">
      </div>
    </div>
  </main>
  <footer>
    <div class="info-container">
      <p class="info-title">Everything is close to you</p>
      <div class="informations">
        <div class="info-box">
          <a href="#"><img src="/Restaurant-Website/images/pin.png"class="info-icon"></a>
          <p class="description">Find us</p>
          <a href="#">Adress</a>
        </div>
        <div class="info-box">
          <a href="mailto:"><img src="/Restaurant-Website/images/email.png"class="info-icon"></a>
          <p class="description">Write us</p>
          <a href="mailto:">email@email.com</a>
        </div>
        <div class="info-box">
          <a href="tel:+"><img src="/Restaurant-Website/images/phone.png" class="info-icon"></a>
          <p class="description">Call us</p>
          <a href="tel:+">+123456789</a>
        </div>
      </div>
    </div>
    <div class="contact-container">
      <div class="icon-contact-container">
        <img src="/Restaurant-Website/images/message.png">
        <p>Contact us</p>
      </div>
      <div class="input-container">
        <div class="top-inputs">
          <div>
            <input class="top-input" type="text" placeholder="Your name" required>
          </div>
          <div>
            <input class="top-input" type="text" placeholder="Your email" required>
          </div>
          <div>
            <input class="top-input" type="text" placeholder="Your phone" required>
          </div>
        </div>
        <div class="middle-inputs">
          <input class="middle-input" type="text" placeholder="Topic" required>
        </div>
        <div class="bottom-inputs">
          <!-- <input class="bottom-input" type="text" placeholder="Message"> -->
          <textarea class="bottom-input" cols="30" rows="10" placeholder="Message" required></textarea>
        </div>
      </div>
      <div class="button-container">
        <button class="send-button">
          Send
        </button>
      </div>
    </div>
  </footer>
<script src="/Restaurant-Website/scripts/products.js"></script>
<script src="/Restaurant-Website/scripts/data.js"></script>  
</body>
</html>
